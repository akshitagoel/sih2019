<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project</title>

    <link href="stylesheet.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js"></script>
    <script src="js/bootstrap.js"></script>

</head>
<body>


<h1 style="color: white; font-weight: bolder ; font-size: 50px ; font-family: 'Apple Color Emoji'; text-align: center  ">WELCOME TO AIRCONNECT!</h1>
<div class="login-wrap">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
        <div class="login-form">
            <form action="/users/signin" method="post">
                <div class="sign-in-htm">
                    <div class="group">
                        <label class="label">Username</label>
                        <input type="text" class="input" name="username">
                    </div>
                    <div class="group">
                        <label class="label">Password</label>
                        <input type="password" class="input" name="password">
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign In">
                    </div>
                    <div class="group" style="padding-top:20px; margin-bottom: 0 ">
                        <span class="signup">Not a member?..... <a href="users/signup">Sign up</a></span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
